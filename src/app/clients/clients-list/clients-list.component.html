<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Codigo</th>
          <th>Nombre</th>
          <th>Nombre com.</th>
          <th>Cuit</th>
          <th>Fecha de inicio</th>
          <th>Nro. Celular</th>
          <th>E-mail</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients"  (click)="onSelectedClient(client)">
          <td>{{client.id}}</td>
          <td>{{client.code}}</td>
          <td>{{client.businessName}}</td>
          <td>{{client.tradeName}}</td>
          <td>{{client.taxId}}</td>
          <td>{{client.constitutionDate}}</td>
          <td>{{client.cellPhone}}</td>
          <td>{{client.email}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="selectedClient">
  <nab-clients-detail [client]="selectedClient"></nab-clients-detail>
</div>
