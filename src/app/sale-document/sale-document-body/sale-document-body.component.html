<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>
              #
            </th>
            <th>
              ID
            </th>
            <th>
              CODIGO
            </th>
            <th>
              DESCRIPTION
            </th>
            <th>
              PRECIO
            </th>
            <th>
              CANTIDAD
            </th>
            <th>
              IMPORTE
            </th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of items; let i = index">
            <td>
              {{i}}
            </td>
            <td>
              {{item.product.getId}}
            </td>
            <td>
              {{item.product.getCode}}
            </td>
            <td>
              {{item.product.getDescription}}
            </td>
            <td>
              {{item.price}}
            </td>
            <td>
              {{item.quantity}}
            </td>
            <td>
              {{item.price * item.quantity}}
            </td>
            <td>
              <button (click)="editItem(i)" type="button" class="btn btn-warning">e</button>
              <button (click)="deleteItem(i)" type="button" class="btn btn-danger">x</button>
              <button type="button" (click)="up(i)" class="btn btn-default">⇑</button>
              <button type="button" (click)="down(i)" class="btn btn-default">⇓</button>
              <button type="button" (click)="positionToUpdate=i" class="btn btn-info" data-toggle="modal" data-target="#changePositionModal">#</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
