<form>
  <div class="form-group">
    <label for="code">Nuevo codigo :</label>
    <input type="text" class="form-control" id="code" placeholder="nuevo codigo de producto" name="code" (ngModelChange)="product.setCode=$event"
      [ngModel]="product.getCode">
  </div>
  <div class="form-group">
    <label for="code">Nueva descripcion : </label>
    <input type="text" class="form-control" id="description" placeholder="nueva   descripcion del producto" name="description"
      (ngModelChange)="product.setDescription=$event" [ngModel]="product.getDescription">
  </div>
  <button type="submit" (click)="updateProduct()" type="button" class="btn btn-success">Actualizar ID : {{product.getId}}</button>
</form>
