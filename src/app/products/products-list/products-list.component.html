<table class="table">
  <thead>
    <tr>
      <th>
        ID
      </th>
       <th>
        CODE
      </th>
      <th>
        DESCRIPTION
      </th>
    </tr>
  </thead>
  <tbody>
    
    <tr *ngFor="let product of products; let i = index">
      <td>
        {{product.id}}
      </td>
      <td>
        {{product.code}}
      </td>
      <td>
        {{product.description}}
      </td>
    </tr>

  </tbody>
</table>
